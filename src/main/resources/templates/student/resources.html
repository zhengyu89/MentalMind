<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Resources - MindWell')}">
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-700 dark:text-slate-300 antialiased">
    <div class="flex h-screen">
        <div th:replace="~{fragments/sidebar-student :: sidebar('resources')}"></div>

        <main class="flex-1 p-8 overflow-y-auto">
            <header class="mb-8">
                <h2 class="text-3xl font-bold text-slate-900 dark:text-white">Resource Library</h2>
                <p class="text-slate-500 dark:text-slate-400 mt-1">Explore articles, videos, and guides to support your
                    mental wellness.</p>
            </header>

            <!-- Search & Filter -->
            <div class="flex flex-col md:flex-row gap-4 mb-8">
                <div class="relative flex-1">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                    <input type="text" id="searchInput" placeholder="Search resources..."
                        class="w-full pl-10 pr-4 py-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg focus:ring-primary focus:border-primary"
                        onkeyup="filterResources()" />
                </div>
                <div class="flex gap-2" id="filterButtons">
                    <button class="filter-btn active px-4 py-2 bg-primary text-white rounded-lg font-medium"
                        onclick="setFilter('all', this)">All</button>
                    <button
                        class="filter-btn px-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg font-medium hover:bg-slate-50 dark:hover:bg-slate-800"
                        onclick="setFilter('article', this)">Articles</button>
                    <button
                        class="filter-btn px-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg font-medium hover:bg-slate-50 dark:hover:bg-slate-800"
                        onclick="setFilter('video', this)">Videos</button>
                    <button
                        class="filter-btn px-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg font-medium hover:bg-slate-50 dark:hover:bg-slate-800"
                        onclick="setFilter('guide', this)">Guides</button>
                    <button id="bookmarksBtn"
                        class="px-4 py-2 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-lg font-medium hover:bg-slate-50 dark:hover:bg-slate-800"
                        onclick="showBookmarksModal()">My Bookmarks</button>
                </div>
            </div>

            <!-- Resource Categories -->
            <div id="resourceGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Resources will be loaded dynamically -->
            </div>

            <!-- Loading indicator -->
            <div id="loadingIndicator" class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                <span class="ml-3 text-slate-600 dark:text-slate-400">Loading resources...</span>
            </div>
        </main>
    </div>

    <!-- Resource Modal -->
    <div id="resourceModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-900 rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div
                class="p-6 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center sticky top-0 bg-white dark:bg-slate-900">
                <h3 id="modalTitle" class="text-xl font-bold text-slate-900 dark:text-white"></h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Bookmarks Modal -->
    <div id="bookmarksModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-slate-900 rounded-xl w-full max-w-2xl max-h-[80vh] overflow-y-auto">
            <div
                class="p-6 border-b border-slate-200 dark:border-slate-800 flex justify-between items-center sticky top-0 bg-white dark:bg-slate-900">
                <h3 class="text-xl font-bold text-slate-900 dark:text-white">My Bookmarks</h3>
                <button onclick="closeBookmarksModal()" class="text-slate-400 hover:text-slate-600">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="bookmarksContent" class="p-6">
                <!-- Bookmarks list rendered here -->
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="successToast"
        class="hidden fixed bottom-4 right-4 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 z-50">
        <span id="toastIcon" class="material-symbols-outlined">bookmark_added</span>
        <span id="toastMessage">Added to your reading list!</span>
    </div>

    <script>
        let currentFilter = 'all';
        let allResources = [];
        let userBookmarks = [];
        let currentOpenResourceId = null;

        // Load resources on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadResources().then(() => {
                // Check if we should auto-open a specific resource
                const urlParams = new URLSearchParams(window.location.search);
                const resourceId = urlParams.get('resourceId');
                if (resourceId) {
                    openResource(parseInt(resourceId));
                }
            });
            loadBookmarks();
        });

        // Listen for resource updates from counselor page (same-origin tabs)
        try {
            const resourceChannel = new BroadcastChannel('mentalmind-resources');
            resourceChannel.onmessage = async (e) => {
                if (e.data && e.data.type === 'resources-updated') {
                    await loadResources();
                    // If a resource modal is open, refresh its content
                    if (currentOpenResourceId) {
                        try {
                            const resp = await fetch(`/student/api/resources/${currentOpenResourceId}`);
                            if (resp.ok) {
                                const updated = await resp.json();
                                document.getElementById('modalTitle').textContent = updated.title || '';
                                document.getElementById('modalContent').innerHTML = (updated.content || '') + createBookmarkButton(updated);
                            }
                        } catch (err) {
                            console.error('Failed to refresh open resource', err);
                        }
                    }
                }
            };
        } catch (err) {
            // BroadcastChannel may not be available in some older browsers
        }

        function setFilter(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('active', 'bg-primary', 'text-white');
                b.classList.add('bg-white', 'dark:bg-slate-900', 'border', 'border-slate-200', 'dark:border-slate-800');
            });
            btn.classList.add('active', 'bg-primary', 'text-white');
            btn.classList.remove('bg-white', 'dark:bg-slate-900', 'border', 'border-slate-200', 'dark:border-slate-800');
            filterResources();
        }

        function filterResources() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.resource-card');

            cards.forEach(card => {
                const type = card.dataset.type;
                const title = card.dataset.title.toLowerCase();

                const matchesFilter = currentFilter === 'all' || type === currentFilter;
                const matchesSearch = title.includes(search);

                card.style.display = matchesFilter && matchesSearch ? '' : 'none';
            });
        }

        async function loadResources() {
            try {
                const response = await fetch('/student/api/resources');
                if (!response.ok) throw new Error('Failed to load resources');
                allResources = await response.json();
                renderResources(allResources);
                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                console.error('Error loading resources:', error);
                document.getElementById('loadingIndicator').innerHTML = '<p class="text-red-500">Failed to load resources. Please try again later.</p>';
            }
        }

        async function loadBookmarks() {
            try {
                const response = await fetch('/student/api/bookmarks');
                if (response.ok) {
                    userBookmarks = await response.json();
                }
            } catch (error) {
                console.error('Error loading bookmarks:', error);
            }
        }

        function isBookmarked(resourceId) {
            return userBookmarks && userBookmarks.some(b => Number(b.resourceId) === Number(resourceId));
        }

        function addBookmarkToLocal(entry) {
            userBookmarks = userBookmarks || [];
            const exists = userBookmarks.some(b => Number(b.resourceId) === Number(entry.resourceId) && b.bookmarkType === entry.bookmarkType);
            if (!exists) userBookmarks.push(entry);
        }

        function removeBookmarkFromLocal(resourceId) {
            if (!userBookmarks) return;
            userBookmarks = userBookmarks.filter(b => Number(b.resourceId) !== Number(resourceId));
        }

        function updateBookmarkIcon(resourceId, bookmarked) {
            const btn = document.getElementById(`bookmarkBtn-${resourceId}`);
            if (!btn) return;
            const icon = btn.querySelector('.material-symbols-outlined');
            if (bookmarked) {
                btn.classList.remove('text-slate-500');
                btn.classList.add('text-primary');
                if (icon) {
                    icon.textContent = 'bookmark';
                    icon.style.fontVariationSettings = '"FILL" 1';
                }
            } else {
                btn.classList.remove('text-primary');
                btn.classList.add('text-slate-500');
                if (icon) {
                    icon.textContent = 'bookmark_border';
                    icon.style.fontVariationSettings = '"FILL" 0';
                }
            }
        }

        function renderResources(resources) {
            const grid = document.getElementById('resourceGrid');
            grid.innerHTML = '';

            resources.forEach(resource => {
                const card = createResourceCard(resource);
                grid.appendChild(card);
            });
        }

        function extractYouTubeId(text) {
            const patterns = [
                /(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
                /(?:https?:\/\/)?(?:www\.)?youtu\.be\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})/,
                /youtu\.be\/([a-zA-Z0-9_-]{11})/
            ];
            for (let pattern of patterns) {
                const match = text.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        function getYouTubeThumbnail(videoId) {
            if (!videoId) return null;
            return `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
        }

        function createResourceCard(resource) {
            const card = document.createElement('div');
            card.className = 'resource-card bg-white dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-800 overflow-hidden hover:shadow-lg transition-shadow flex flex-col';
            card.dataset.type = resource.type;
            card.dataset.title = resource.title;

            const badgeColor = getBadgeColor(resource.badgeColor);
            const buttonText = resource.type === 'video' ? 'Watch Now' : 'Read More';
            const bookmarkText = resource.type === 'video' ? 'Save to Watch Later' : 'Save to Reading List';
            const bookmarked = isBookmarked(resource.id);
            const bookmarkIcon = bookmarked ? 'bookmark' : 'bookmark_border';
            const bookmarkClass = bookmarked ? 'text-primary' : 'text-slate-500 hover:text-primary';
            const bookmarkFillStyle = bookmarked ? 'font-variation-settings: "FILL" 1;' : 'font-variation-settings: "FILL" 0;';

            // For video resources, try to extract YouTube thumbnail
            let coverImageUrl = resource.coverImageUrl;
            if (resource.type === 'video' && !coverImageUrl) {
                const youtubeId = extractYouTubeId(resource.content);
                if (youtubeId) {
                    coverImageUrl = getYouTubeThumbnail(youtubeId);
                }
            }

            // Use cover image if available, otherwise use gradient
            const coverStyle = coverImageUrl
                ? `background-image: url('${coverImageUrl}'); background-size: cover; background-position: center;`
                : `background: linear-gradient(to bottom right, var(--tw-gradient-from), var(--tw-gradient-to));`;

            const coverClass = coverImageUrl
                ? 'h-40 flex items-center justify-center relative'
                : `h-40 bg-gradient-to-br from-${resource.gradientFrom} to-${resource.gradientTo} flex items-center justify-center`;

            const playButtonOverlay = resource.type === 'video' && coverImageUrl
                ? '<div class="absolute inset-0 flex items-center justify-center bg-black/30 hover:bg-black/40 transition"><span class="material-symbols-outlined text-white text-6xl">play_circle</span></div>'
                : '';

            // Preserve counselor line breaks by converting newlines to <br/>
            const descHtml = (resource.description || '').replace(/\n/g, '<br/>');

            card.innerHTML = `
                <div class="${coverClass}" style="${coverStyle}">
                    ${coverImageUrl ? playButtonOverlay : `<span class="material-symbols-outlined text-6xl text-white/80">${resource.icon}</span>`}
                </div>
                <div class="p-5 flex flex-col flex-1 min-h-0">
                    <span class="text-xs font-semibold text-${badgeColor}-600 bg-${badgeColor}-100 dark:bg-${badgeColor}-900/50 px-2 py-1 rounded-full capitalize">${resource.type}</span>
                    <h4 class="text-lg font-semibold text-slate-900 dark:text-white mt-3">${resource.title}</h4>
                    <p class="text-sm text-slate-500 dark:text-slate-400 mt-2 flex-1 min-h-0" style="display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden; text-overflow:ellipsis;">${descHtml}</p>
                    <div class="flex items-center gap-3 mt-4">
                        <button onclick="openResource(${resource.id})" class="inline-flex items-center gap-1 text-primary font-medium hover:underline">
                            ${buttonText} <span class="material-symbols-outlined text-base">arrow_forward</span>
                        </button>
                        <button id="bookmarkBtn-${resource.id}" onclick="saveResource(${resource.id}, '${resource.type === 'video' ? 'watch_later' : 'reading_list'}')" class="inline-flex items-center gap-1 ${bookmarkClass}">
                            <span class="material-symbols-outlined" style="${bookmarkFillStyle}">${bookmarkIcon}</span>
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function getBadgeColor(color) {
            const colorMap = {
                'teal': 'teal',
                'purple': 'purple',
                'amber': 'amber',
                'blue': 'blue',
                'indigo': 'indigo',
                'pink': 'pink'
            };
            return colorMap[color] || 'teal';
        }

        async function openResource(resourceId) {
            try {
                const response = await fetch(`/student/api/resources/${resourceId}`);
                if (!response.ok) throw new Error('Failed to load resource');
                const resource = await response.json();

                currentOpenResourceId = resourceId;
                document.getElementById('modalTitle').textContent = resource.title;

                let modalContent = '';

                // For videos, extract YouTube ID and embed the player
                if (resource.type === 'video') {
                    const youtubeId = extractYouTubeId(resource.content);
                    if (youtubeId) {
                        modalContent = `
                            <div class="mb-6">
                                <div class="relative w-full bg-black rounded-lg overflow-hidden" style="padding-bottom: 56.25%;">
                                    <iframe
                                        class="absolute top-0 left-0 w-full h-full"
                                        src="https://www.youtube.com/embed/${youtubeId}"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                            ${resource.content}
                        `;
                    } else {
                        modalContent = resource.content;
                    }
                } else {
                    modalContent = resource.content;
                }

                document.getElementById('modalContent').innerHTML = modalContent + createBookmarkButton(resource);
                document.getElementById('resourceModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading resource:', error);
                showToast('Failed to load resource content');
            }
        }

        // (Removed Read more / clamp logic — descriptions now show fully)

        function createBookmarkButton(resource) {
            const bookmarkText = resource.type === 'video' ? 'Save to Watch Later' : 'Save to Reading List';
            const bookmarkType = resource.type === 'video' ? 'watch_later' : 'reading_list';

            return `
                <button onclick="saveResource(${resource.id}, '${bookmarkType}')" class="mt-6 px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-indigo-700 flex items-center gap-2">
                    <span class="material-symbols-outlined">bookmark</span>
                    ${bookmarkText}
                </button>
            `;
        }

        async function saveResource(resourceId, bookmarkType) {
            try {
                const already = isBookmarked(resourceId);

                if (already) {
                    // remove
                    const response = await fetch('/student/api/bookmarks', {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `resourceId=${resourceId}`
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        removeBookmarkFromLocal(resourceId);
                        updateBookmarkIcon(resourceId, false);
                        showToast(result.message, 'remove');
                    } else {
                        showToast(result.message || 'Failed to remove bookmark', 'remove');
                    }
                } else {
                    // add
                    const response = await fetch('/student/api/bookmarks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `resourceId=${resourceId}&bookmarkType=${bookmarkType}`
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        // add to local bookmarks
                        addBookmarkToLocal({ resourceId: resourceId, title: '', type: '', bookmarkType: bookmarkType });
                        updateBookmarkIcon(resourceId, true);
                        showToast(result.message, 'success');
                    } else {
                        showToast(result.message || 'Failed to save bookmark');
                    }
                }

                // refresh bookmarks from server/session to keep local data accurate
                await loadBookmarks();
            } catch (error) {
                console.error('Error saving bookmark:', error);
                showToast('Failed to save bookmark');
            }
        }

        function closeModal() {
            document.getElementById('resourceModal').classList.add('hidden');
            currentOpenResourceId = null;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('successToast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            msg.textContent = message;
            // reset classes
            toast.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            if (type === 'remove' || type === 'error') {
                toast.classList.add('bg-red-500');
                if (icon) icon.textContent = 'bookmark_remove';
            } else {
                toast.classList.add('bg-green-500');
                if (icon) icon.textContent = 'bookmark_added';
            }
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function showBookmarksModal() {
            renderBookmarksModal();
            document.getElementById('bookmarksModal').classList.remove('hidden');
        }

        function closeBookmarksModal() {
            document.getElementById('bookmarksModal').classList.add('hidden');
        }

        function renderBookmarksModal() {
            const container = document.getElementById('bookmarksContent');
            container.innerHTML = '';

            if (!userBookmarks || userBookmarks.length === 0) {
                container.innerHTML = '<p class="text-slate-500">You have no bookmarks yet. Save resources to see them here.</p>';
                return;
            }

            userBookmarks.forEach(b => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between gap-4 py-3 border-b border-slate-100 dark:border-slate-800';
                item.innerHTML = `
                    <div>
                        <div class="text-sm font-semibold text-slate-900 dark:text-white">${b.title}</div>
                        <div class="text-xs text-slate-500 dark:text-slate-400">${b.type} • ${b.bookmarkType}</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="closeBookmarksModal(); openResource(${b.resourceId})" class="px-3 py-2 bg-white border rounded-md text-sm hover:bg-slate-50">Open</button>
                        <button onclick="unbookmark(${b.resourceId})" class="px-3 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700">Remove</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        async function unbookmark(resourceId) {
            try {
                const response = await fetch('/student/api/bookmarks', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `resourceId=${resourceId}`
                });

                const result = await response.json();
                if (result.status === 'success') {
                    // update local state and UI
                    removeBookmarkFromLocal(resourceId);
                    updateBookmarkIcon(resourceId, false);
                    showToast(result.message, 'remove');
                    await loadBookmarks();
                    renderBookmarksModal();
                } else {
                    showToast(result.message || 'Failed to remove bookmark', 'remove');
                }
            } catch (err) {
                console.error('Error removing bookmark', err);
                showToast('Failed to remove bookmark', 'remove');
            }
        }
    </script>
</body>

</html>
