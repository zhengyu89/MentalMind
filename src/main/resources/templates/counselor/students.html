<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Students - MindWell Counselor')}">
</head>

<body
    class="font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark transition-colors duration-300">
    <div class="flex h-screen">
        <div th:replace="~{fragments/sidebar-counselor :: sidebar('students')}"></div>

        <main class="flex-1 overflow-y-auto">
            <header
                class="h-16 flex items-center justify-between px-8 border-b border-border-light dark:border-border-dark sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
                <div>
                    <h2 class="text-2xl font-bold">Students</h2>
                    <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">View and manage student
                        profiles</p>
                </div>
            </header>

            <div class="p-8">
                <!-- Search & Filters -->
                <form th:action="@{/counselor/students}" method="get"
                    class="flex flex-col md:flex-row gap-4 mb-6">
                    <div class="relative flex-1">
                        <span
                            class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">search</span>
                        <input type="text" name="search" placeholder="Search students by name or email..."
                            class="w-full pl-10 pr-4 py-3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary"
                            th:value="${searchQuery}" />
                    </div>
                    <select name="filter"
                        class="px-4 py-3 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg">
                        <option value="" th:selected="${filterOption == ''}">All Students</option>
                        <option value="high" th:selected="${filterOption == 'high'}">High Risk</option>
                        <option value="active" th:selected="${filterOption == 'active'}">Active This Week</option>
                        <option value="followup" th:selected="${filterOption == 'followup'}">Pending Follow-up</option>
                    </select>
                </form>

                <!-- Students Table -->
                <div
                    class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark overflow-hidden">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-border-light dark:border-border-dark">
                                <th
                                    class="text-left px-6 py-4 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark">
                                    Student</th>
                                <th
                                    class="text-left px-6 py-4 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark">
                                    Last Assessment</th>
                                <th
                                    class="text-left px-6 py-4 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark">
                                    Risk Level</th>
                                <th
                                    class="text-left px-6 py-4 text-sm font-semibold text-text-secondary-light dark:text-text-secondary-dark">
                                    Last Active</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}"
                                class="border-b border-border-light dark:border-border-dark hover:bg-slate-50 dark:hover:bg-slate-800/50">
                                <td class="px-6 py-4">
                                    <div class="flex items-center gap-3">
                                        <div
                                            class="w-10 h-10 rounded-full bg-gradient-to-br from-teal-400 to-green-500 flex items-center justify-center text-white font-bold">
                                            <span th:text="${#strings.substring(student.name,0,1)}">S</span>
                                        </div>
                                        <div>
                                            <p class="font-semibold" th:text="${student.name}">Student Name</p>
                                            <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark"
                                                th:text="${student.email}">email@example.com</p>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4">
                                    <p class="font-medium" th:text="${student.lastAssessmentLabel}">Self-Assessment: 18</p>
                                    <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark"
                                        th:text="${student.lastAssessmentDate}">Dec 15, 2024</p>
                                </td>
                                <td class="px-6 py-4">
                                    <span
                                        class="text-xs font-semibold px-2 py-1 rounded-full"
                                        th:text="${student.riskLabel}"
                                        th:classappend="${student.riskLevel} == 'HIGH' ? ' bg-red-100 dark:bg-red-900/50 text-red-600' : (${student.riskLevel} == 'MODERATE' ? ' bg-yellow-100 dark:bg-yellow-900/50 text-yellow-600' : ' bg-green-100 dark:bg-green-900/50 text-green-600')">
                                        High
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-text-secondary-light dark:text-text-secondary-dark"
                                    th:text="${student.lastActive}">Today</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
