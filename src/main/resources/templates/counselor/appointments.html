<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Appointments - MindWell Counselor')}">

<body
    class="font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark transition-colors duration-300">
    <div class="flex h-screen">
        <div th:replace="~{fragments/sidebar-counselor :: sidebar('appointments')}"></div>

        <main class="flex-1 overflow-y-auto">
            <header
                class="h-16 flex items-center justify-between px-8 border-b border-border-light dark:border-border-dark sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
                <div>
                    <h2 class="text-2xl font-bold">Appointments</h2>
                    <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">Manage student counseling
                        requests</p>
                </div>
            </header>

            <div class="p-8">
                <!-- Pending Requests -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
                        Pending Requests
                        <span
                            class="text-sm font-medium bg-amber-100 dark:bg-amber-900/50 text-amber-600 px-2 py-0.5 rounded-full">3</span>
                    </h3>
                    <div class="space-y-4">
                        <div
                            class="bg-surface-light dark:bg-surface-dark p-5 rounded-xl border border-border-light dark:border-border-dark">
                            <div class="flex items-center gap-4">
                                <img alt="Student" class="w-12 h-12 rounded-full"
                                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuD3LHfbcdwLaTLI60k0wic323QVott6STHg6CSNJkKYokVtKZNlh1bgP9WlQ5V-9H-gDX5o56ir1uDKWF8xxAzgpLlPUAYaQ_Hf0c8TWn9qYBckDqq14YGBNPVKQhuIuZ9juqe5tbVvsSZfCJe2HhlR77KfYbpVgK77GAHOi-8JdsgJUz6PTk0S-tWtngMbdp9_mJDLiC7UIT8eYDXhjwmry7BFHFzcgkCKP1hc2_NnjgyKVOrypdfcmFaj8HBK7EpGWW3uoveLPlw3" />
                                <div class="flex-1">
                                    <h4 class="font-semibold">Alex Johnson</h4>
                                    <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">
                                        Requested: Dec 20, 2024 • 10:00 AM</p>
                                    <p class="text-sm text-slate-500 mt-1 italic">"Feeling overwhelmed with exams..."
                                    </p>
                                </div>
                                <div class="flex gap-2">
                                    <button
                                        class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors flex items-center gap-1">
                                        <span class="material-symbols-outlined text-lg">check</span> Approve
                                    </button>
                                    <button
                                        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-colors flex items-center gap-1">
                                        <span class="material-symbols-outlined text-lg">close</span> Reject
                                    </button>
                                    <button
                                        class="px-4 py-2 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 font-medium rounded-lg transition-colors">
                                        Reschedule
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div
                            class="bg-surface-light dark:bg-surface-dark p-5 rounded-xl border border-border-light dark:border-border-dark">
                            <div class="flex items-center gap-4">
                                <img alt="Student" class="w-12 h-12 rounded-full"
                                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuAqZ6qQjWEuRB0pTQP6JMsaDeRtzgwRT1PS8A-YD5cBDtLtfxMr5wyqh1AYBksBZAG0ObH1WD6t2E3JTBJ8Blzgk4ptVEo4wZkw8tYk1tKM2x-lKz6E_bB-cE441U1LKU8Nrx-onqFcFPiHeQAjquBDqp2V5cDY4lH8yTndnDuRLBF7T-m1hxrimGrdZB7hTIByT0_Bduh1HlMCh5RknXsoqh-cWqpxaSOuwQqT3XxkxMOnOn_PMeUug7YYbSn4R-0aacwXqoNaRw3N" />
                                <div class="flex-1">
                                    <h4 class="font-semibold">Michael Chen</h4>
                                    <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">
                                        Requested: Dec 18, 2024 • 2:00 PM</p>
                                    <p class="text-sm text-slate-500 mt-1 italic">"Need to talk about anxiety issues..."
                                    </p>
                                </div>
                                <div class="flex gap-2">
                                    <button
                                        class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg transition-colors flex items-center gap-1">
                                        <span class="material-symbols-outlined text-lg">check</span> Approve
                                    </button>
                                    <button
                                        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white font-medium rounded-lg transition-colors flex items-center gap-1">
                                        <span class="material-symbols-outlined text-lg">close</span> Reject
                                    </button>
                                    <button
                                        class="px-4 py-2 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 font-medium rounded-lg transition-colors">
                                        Reschedule
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
