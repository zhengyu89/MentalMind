<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Module Materials')}">
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark transition-colors duration-300">
    <div class="flex h-screen">
        <div th:replace="~{fragments/sidebar-counselor :: sidebar('learning')}"></div>

        <main class="flex-1 overflow-y-auto">
            <header class="h-16 flex items-center justify-between px-8 border-b border-border-light dark:border-border-dark sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
                <div>
                    <h2 class="text-2xl font-bold" th:text="${module.title}">Module Title</h2>
                    <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark" th:text="${module.description}">Module description</p>
                </div>
                <a th:href="@{/counselor/learning}" class="inline-flex items-center gap-2 px-4 py-2 text-text-secondary-light dark:text-text-secondary-dark hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                    <span class="material-symbols-outlined">arrow_back</span>
                    <span>Back</span>
                </a>
            </header>

            <div class="p-8">
                <div class="max-w-4xl mx-auto">
                    <!-- Add Material Button -->
                    <div class="mb-8">
                        <a th:href="@{/counselor/learning/module/{moduleId}/add-material(moduleId=${module.id})}"
                            class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition">
                            <span class="material-symbols-outlined">add_circle</span>
                            <span>Add Material</span>
                        </a>
                    </div>

                    <!-- Materials List -->
                    <div class="space-y-4">
                        <div th:each="material : ${materials}"
                            class="bg-white dark:bg-slate-900 rounded-xl shadow-md p-6 border border-slate-200 dark:border-slate-800">
                            
                            <div class="flex justify-between items-start">
                                <div class="flex-1">
                                    <div class="flex items-center gap-3 mb-2">
                                        <span class="material-symbols-outlined text-lg"
                                            th:class="${material.materialType.toString() == 'VIDEO' ? 'text-red-500' : material.materialType.toString() == 'DOCUMENT' ? 'text-blue-500' : 'text-green-500'}">
                                            <span th:if="${material.materialType.toString() == 'VIDEO'}">play_circle</span>
                                            <span th:if="${material.materialType.toString() == 'DOCUMENT'}">description</span>
                                            <span th:if="${material.materialType.toString() == 'QUIZ'}">quiz</span>
                                        </span>
                                        <h3 class="text-xl font-bold text-slate-800 dark:text-white" th:text="${material.title}">Material Title</h3>
                                        <span class="px-3 py-1 bg-primary/10 text-primary text-sm font-semibold rounded-full"
                                            th:text="${material.materialType.displayName}">Type</span>
                                    </div>

                                    <!-- Content Preview -->
                                    <div class="mt-4 p-4 bg-slate-50 dark:bg-slate-800 rounded-lg">
                                        <p th:if="${material.materialType.toString() == 'VIDEO'}"
                                            class="text-slate-600 dark:text-slate-400 break-all font-mono text-sm"
                                            th:text="${material.content}">Video URL</p>
                                        
                                        <div th:if="${material.materialType.toString() == 'DOCUMENT'}"
                                            class="prose dark:prose-invert max-w-none text-slate-600 dark:text-slate-400"
                                            th:utext="${material.content}">Document content</div>
                                        
                                        <p th:if="${material.materialType.toString() == 'QUIZ'}"
                                            class="text-slate-600 dark:text-slate-400 italic">Quiz content (to be developed)</p>
                                    </div>

                                    <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400 mt-4">
                                        <span class="material-symbols-outlined text-sm">schedule</span>
                                        <span th:text="${#temporals.format(material.createdAt, 'MMM dd, yyyy HH:mm')}">Created date</span>
                                    </div>
                                </div>

                                <div class="flex gap-2">
                                    <a th:href="@{/counselor/learning/material/{materialId}/edit(materialId=${material.id})}" class="text-blue-500 hover:text-blue-700 p-2">
                                        <span class="material-symbols-outlined text-lg">edit</span>
                                    </a>
                                    <form th:action="@{/counselor/learning/material/{materialId}/delete(materialId=${material.id})}" method="post" class="inline">
                                        <button type="submit" class="text-red-500 hover:text-red-700 p-2"
                                            onclick="return confirm('Are you sure you want to delete this material?');">
                                            <span class="material-symbols-outlined text-lg">delete</span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div th:if="${#lists.isEmpty(materials)}" class="bg-white dark:bg-slate-900 rounded-xl shadow-md p-12 text-center border border-slate-200 dark:border-slate-800">
                        <span class="material-symbols-outlined text-6xl text-slate-300 dark:text-slate-700 block mb-4">layers</span>
                        <p class="text-slate-600 dark:text-slate-400 text-lg mb-6">No materials yet</p>
                        <a th:href="@{/counselor/learning/module/{moduleId}/add-material(moduleId=${module.id})}"
                            class="inline-flex items-center gap-2 px-6 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition">
                            <span class="material-symbols-outlined">add</span>
                            <span>Add First Material</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
