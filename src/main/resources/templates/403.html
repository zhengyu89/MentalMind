<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Access Denied - MindWell</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-700 dark:text-slate-300">
    <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-red-600 mb-4">403</h1>
            <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Access Denied</h2>
            <p class="text-slate-600 dark:text-slate-400 mb-8">You don't have permission to access this resource.</p>
            <a href="/login" class="inline-block px-6 py-3 bg-primary text-white rounded-lg hover:bg-indigo-600 transition-colors">
                Return to Login
            </a>
        </div>
    </div>
</body>
</html>
