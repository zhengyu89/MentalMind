spring.application.name=MentalMind

# Timezone Configuration
spring.jackson.time-zone=Asia/Kuala_Lumpur
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kuala_Lumpur

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mentalmind?useSSL=false&serverTimezone=Asia/Kuala_Lumpur&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never

# Application Configuration
server.port=8080
server.servlet.session.timeout=30m
